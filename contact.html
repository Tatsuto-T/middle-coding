<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Design | お問い合わせ</title>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\contact.css">
    <link rel="stylesheet" href="css\responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700;900&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
    <body>
    <div class="wrap">
        <header>
            <div class="header-inner">
                <div class="header-inner-left">
                    <a href="#!">
                        <h1 class="header-title"><a href="../">Cresta Design</a></h1>
                    </a>
                </div>
                <div class="header-inner-right">
                    <nav class="header-nav">
                        <ul class="header-list">
                            <li class="header-item"><a href="../#concept">Concept</a></li>
                            <li class="header-item"><a href="../#service">Service</a></li>
                            <li class="header-item"><a href="../#works">Works</a></li>
                            <li class="header-item"><a href="./">Contact</a></li>
                        </ul>
                    </nav>
                    <button class="burger-btn">
                        <span class="bar bar_top"></span>
                        <span class="bar bar_mid"></span>
                        <span class="bar bar_bot"></span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="page-title-wrapper">
                <h1 class="page-title">Contact</h1>
                <div class="page-title-bottom">Contact us</div>
            </div>

            <form action="" class="form-wrapper">
                <ul class="form-list">
                    <li class="form-item">
                        <label for="" class="form-label">お問い合わせ内容</label>
                        <ul class="checkbox-list">
                            <li class="checkbox-item">
                                <input type="checkbox" class="checkbox" id="document">
                                <label for="document">資料請求</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" class="checkbox" id="phone">
                                <label for="phone">お電話でのご相談</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" class="checkbox" id="application">
                                <label for="application">申し込み</label>
                            </li>
                        </ul>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">担当者名</label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">電話番号</label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">メールアドレス</label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item"><label for="" class="form-label">その他</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
            </ul>
            <input type="submit" value="Submit" class="submit-btn">
            </form>
        </main>
        <footer>
            <small>&copy;cresta.design all rights reserved</small>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/smooth-scroll.polyfills.min.js"></script>
    <script src="js\script.js"></script>

</body>

</html>
